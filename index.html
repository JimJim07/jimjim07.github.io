<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/904b3ce711.js" crossorigin="anonymous"></script>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Projet-3</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <i class="header__icon fa-solid fa-arrow-left"></i>
        <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo">
    </header>
    <!-- LOCATION -->
    <div class="location">
        <i class="location__icon fa-solid fa-location-dot"></i>
        <p class="location__paragraph">Paris, Belleville</p>
    </div>
    <!-- BOOK -->
    <div class="book">
        <h1 class="book__heading">Réservez le menu qui vous convient</h1>
        <p class="book__paragraph">Découvrez des restaurants d'exception séléctonnés par nos soins.</p>
        <a href="#"><button class="book__btn">Explorer nos restaurants</button></a>
    </div>
    <!-- FUNCTION -->
    <div class="function">
        <h1 class="function__heading">Fonctionnement</h1>
        <div class="function__container">
            <div class="function__div function__div-1">
                <p class="function__number">1</p>
                <i class="function__icon fa-solid fa-mobile-screen-button"></i>
                <p class="function__paragraph">Choisissez un restaurant</p>
            </div>
            <div class="function__div function__div-2">
                <p class="function__number">2</p>
                <i class="function__icon fa-solid fa-list-ul"></i>
                <p class="function__paragraph">Composez votre menu</p>
            </div>
            <div class="function__div function__div-3">
                <p class="function__number">3</p>
                <i class="function__icon fa-solid fa-store"></i>
                <p class="function__paragraph">Dégustez au restaurant</p>
            </div> 
        </div>
        
    </div>
    
</body>
</html>
